<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/sites/{% block style %}{% endblock %}.css">
	{% block head %}{% endblock %}
	<script src="../js/modal.js"></script>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Fultonic Entertainment</title>
</head>
<body>
	{% block pre %}{% endblock %}
	<nav class="row-flex {% block nav %}{% endblock %}">
			<a class="row-flex" id="logo" href="#">
				<img src="../images/logo.png" alt="Fultonic Entertainment Logo" />
				<h1>Fultonic Entertainment</h1>
			</a>

			<ul class="row-flex" id="nav">
				<li>
					<a href="index.html">Home</a>
				</li>

				<li>
					<a href="https://www.patreon.com/user?u=79807269">Patreon</a>
				</li>

				<li>
					<a href="https://discord.gg/qTahU85m7b">Community</a>
				</li>

				<li>
					<a href="games.html">Games</a>
				</li>

				<li>
					<span onclick="authModalWrapper.show('auth-register');">Sign In</span>
				</li>

				<li>
					<span onclick="authModalWrapper.show('auth-login');">Log In</span>
				</li>

                <li>
                    <a href="about.html">About Us</a>
                </li>
			</ul>
	</nav>

	<main>
		{% block body %}{% endblock %}
	</main>

	<div class="auth-modal-wrapper" id="auth-modal-wrapper" data-active-modal="auth-modal">
		{% include "modals/auth.html" %}
	</div>
</body>
</html>
